version: "3.7"

services:
  mysql-db:
    image: mysql/mysql-server:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbuserpwd
      MYSQL_DATABASE: zip_code_db
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - zip-code-network

  web-backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - mysql-db
    ports:
      - "5000:5000"
    volumes:
        - "./server:/app"
    expose:
      - "5000"
    networks:
      - zip-code-network

  web-client:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    ports:
      - "7070:3000"
    expose:
      - "7070"
    volumes:
        - "./web-client:/app"
    networks:
      - zip-code-network
    logging:
        driver: none

volumes:
  db_data:

networks:
  zip-code-network:
    driver: bridge
